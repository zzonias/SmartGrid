{% extends 'base.html' %}

{% block title %}Dashboard - Smart Grid{% endblock %}

{% block content %}
    <h1>Dashboard de Consumo Energético</h1>
    <div class="buttons">
        <button onclick="novaSimulacao()" class="btn">Nova Simulação</button>
        <a href="{{ url_for('listar_equipamentos') }}" class="btn">Gerenciar Equipamentos</a>
        <a href="{{ url_for('todas_medicoes') }}" class="btn">Ver Todas as Medições</a>
        <a href="{{ url_for('adicionar_medicao') }}" class="btn">Adicionar Medição</a>
        <a href="{{ url_for('logout') }}" class="logout">Sair</a>
    </div>

    <div class="grafico-container">
        <canvas id="grafico"></canvas>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let grafico;

        function createOrUpdateChart() {
            if (grafico) {
                grafico.destroy();
            }

            const chartTextColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-text-color').trim();

            const dias = {{ dias | tojson }};
            const consumoTotal = {{ consumo_total | tojson }}; {# Recebendo a nova variável #}

            const ctx = document.getElementById('grafico').getContext('2d');
            grafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dias,
                    datasets: [
                        {
                            label: 'Consumo Total (kWh)', {# Novo label #}
                            data: consumoTotal, {# Usando a nova variável de dados #}
                            borderColor: '#2196F3', {# Uma cor azul, por exemplo #}
                            backgroundColor: 'rgba(33, 150, 243, 0.2)', {# Cor de fundo com transparência #}
                            fill: true,
                            tension: 0.4
                        }
                        {# Removemos os datasets de energia solar e rede #}
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: chartTextColor
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: chartTextColor },
                            grid: {
                                color: 'rgba(128, 128, 128, 0.2)'
                            }
                        },
                        y: {
                            ticks: { color: chartTextColor },
                            grid: {
                                color: 'rgba(128, 128, 128, 0.2)'
                            }
                        }
                    }
                }
            });
        }

        createOrUpdateChart();

        function novaSimulacao() {
            location.reload();
        }
    </script>
{% endblock %}
